<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   
    
    <h1>drum kit</h1>
    <div class="container">    
      <div data-key="65" class="box">a
          <div><span>boom</span></div>
      </div>
      
      <div data-key="83" class="box">s
            <div><span>clap</span></div>
      </div>
      <div data-key="68" class="box">d
            <div><span>hihat</span></div>
      </div>
      <div data-key="70" class="box">f
            <div><span>kick</span></div>
      </div>
      <div data-key="71" class="box">g
            <div><span>openhat</span></div>
      </div>
      <div data-key="72" class="box">h
            <div><span>ride</span></div>
      </div>
      <div data-key="74" class="box">j
            <div><span>snare</span></div>
      </div>
      <div data-key="75" class="box">k
            <div><span>tink</span></div>
      </div>
      <div data-key="76" class="box">l
            <div><span>tom</span></div>
      </div>
    </div>


    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tink.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>
    

    <script src="./javaScript.js"></script>
</body>
</html>
